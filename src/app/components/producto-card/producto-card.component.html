<div class="card">
    <div class="card-header">
        <h5>{{producto.nombre}}</h5>
    </div>
    <div class="card-body">
        <p>{{producto.descripcion}}</p>
        <p>S/. {{producto.precio}}</p>
        <button class="btn btn-primary" (click)="onAgregarCarrito(producto)">
            Agregar al carrito
        </button>
    </div>
</div>
